<!DOCTYPE html>
<html>

<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>

</head>

<body>
	<div id="container">
		<h1>Shopping List</h1>
		<p id="first">Get it done today</p>
		<input id="userinput" type="text" placeholder="enter items">
		<button id="enter">Enter</button>
		<ul>
			<li random="23"><input type="checkbox" value="Notebook" class="check">Notebook
				<i class='bi bi-trash-fill'></i>
			</li>
			<li><input type="checkbox" value="Jello" class="check">Jello
				<i class='bi bi-trash-fill'></i>
			</li>
			<li><input type="checkbox" value="Spinach" class="check">Spinach
				<i class='bi bi-trash-fill'></i>
			</li>
			<li><input type="checkbox" value="Rice" class="check">Rice<i class='bi bi-trash-fill'></i></li>
			<li><input type="checkbox" value="birthdaycandle" class="check">Birthday Cake <i
					class='bi bi-trash-fill'></i>
			</li>
			<li><input type="checkbox" value="candles" class="check">Candles
				<i class='bi bi-trash-fill'></i>
			</li>
	</div>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
